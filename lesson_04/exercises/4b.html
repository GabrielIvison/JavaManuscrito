<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .button {
        height: 50px;
        width: 100px;
        font-size: 20px;
        border: none;
        background-color: #10104d;
        color: #c5c5f3;
        border-radius: 5rem;
        transition: 500ms;
      }

      .button:hover,
      .button:focus {
        transition: 500ms;
        background-color: #c5c5f3;
        color: #10104d;
        height: 60px;
        width: 120px;
      }

      .expandable-button {
        position: fixed;
        margin: 10px 20px;
      }

      .expandable-button:active {
        background-color: #7a7ac7;
        transition: none;
      }

      .expandable-button-two {
        position: fixed;
        margin: 10px 150px;
      }

      .expandable-button-two:active {
        background-color: #7a7ac7;
        transition: none;
      }
    </style>
  </head>
  <body>
    <button class="expandable-button button">Gabriel</button>
    <button class="expandable-button-two button">Soup</button>
  </body>
</html>
