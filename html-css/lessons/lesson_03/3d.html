<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3d</title>
    <link rel="stylesheet" href="/html-css/main/css/footer.css" />
    <style>
      html {
        display: grid;
        place-content: center;
        height: 100vh;
        background: #f0f0f0;
      }

      .button {
        --heigth: 36px;
        height: var(--heigth);
        cursor: pointer;
        border: none;
      }

      .bootstrap-button {
        margin-left: 6px;
        width: 110px;
        border-radius: calc(var(--heigth) / 12);
        font-size: 14px;
        font-weight: 600;
        transition: background-color 150ms, color 150ms;
      }

      .get-started-button {
        background-color: hsl(264, 39%, 51%);
        color: #fff;
      }

      .get-started-button:hover {
        background-color: hsl(278, 29%, 41%);
      }

      .download-button {
        border: 1px solid #585858;
        color: #585858;
      }

      .download-button:hover {
        background-color: #585858;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <!-- actual content -->
    <button class="get-started-button bootstrap-button button">
      Get started
    </button>
    <button class="download-button bootstrap-button button">Download</button>

    <!-- outside content -->
    <footer class="pages-back-footer footer">
      <a class="footer-back-button" href="/main/index.html">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          fill="currentcolor"
          class="bi bi-arrow-left"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"
          />
        </svg>
      </a>
    </footer>
      </button>
    </footer>
  </body>
</html>
