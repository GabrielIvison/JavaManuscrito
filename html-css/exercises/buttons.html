<style>
  .button {
    --heigth: 36px;
    cursor: pointer;
    height: var(--heigth);
    margin-right: 8px;
  }

  .subscribe-button {
    background-color: rgb(204, 0, 0);
    color: white;
    border: none;
    width: 105px;
    border-radius: 2px;
    transition: opacity 0.15s;
  }

  .subscribe-button:hover {
    opacity: 80%;
  }

  .subscribe-button:active {
    opacity: 50%;
  }

  .join-button {
    background-color: white;
    color: rgb(6, 95, 212);
    border: 1px solid rgb(6, 95, 212);
    width: 62px;
    border-radius: 2px;
    transition: background-color 1s, color 1s;
  }

  .join-button:hover {
    background-color: rgb(6, 95, 212);
    color: white;
  }

  .join-button:active {
    opacity: 70%;
  }

  .tweet-button {
    background-color: rgb(29, 155, 240);
    color: white;
    border: none;
    border-radius: calc(var(--heigth) / 2);
    width: 74px;
    font-weight: bold;
    font-size: 15px;
    transition: box-shadow 0.15s;
  }

  .tweet-button:hover {
    box-shadow: 0px 5px 10px rgb(0, 0, 0, 15%);
  }
</style>

<button class="subscribe-button button">SUBSCRIBE</button>
<button class="join-button button">JOIN</button>
<button class="tweet-button button">Tweet</button>
