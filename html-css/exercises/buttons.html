<style>
  .button {
    --heigth: 36px;
    cursor: pointer;
    height: var(--heigth);
    vertical-align: top;
  }

  .subscribe-button {
    background-color: #cc0000;
    color: #ffffff;
    border: none;
    width: 112px;
    border-radius: 2px;
    transition: opacity 0.15s;
    margin: 0px 12px 0px 0px;
    padding: 10px 16px;
  }

  .subscribe-button:hover {
    opacity: 80%;
  }

  .subscribe-button:active {
    opacity: 50%;
  }

  .join-button {
    background-color: #ffffff;
    color: #065fd4;
    border: 1px solid #065fd4;
    width: 62px;
    border-radius: 2px;
    transition: background-color 150ms, color 150ms;
    margin: 0px 12px 0px 0px;
    padding: 9px 15px;
  }

  .join-button:hover {
    background-color: #065fd4;
    color: #ffffff;
  }

  .join-button:active {
    opacity: 70%;
  }

  .tweet-button {
    background-color: #1d9bf0;
    color: #ffffff;
    border: none;
    border-radius: calc(var(--heigth) / 2);
    width: 74px;
    font-weight: bold;
    font-size: 15px;
    transition: box-shadow 0.15s;
    padding: 7px 16px;
  }

  .tweet-button:hover {
    box-shadow: 0px 5px 10px rgb(0, 0, 0, 15%);
  }
</style>

<button class="subscribe-button button">SUBSCRIBE</button>
<button class="join-button button">JOIN</button>
<button class="tweet-button button">Tweet</button>
